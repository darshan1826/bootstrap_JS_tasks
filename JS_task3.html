<!DOCTYPE html>
<html> 

    <head>
    <meta charset=utf-8 />
    <title>Js to multiply and divide two numbers </title>
    <style type="text/css">
    body {margin: 50px;}
    </style> 
    </head>
    <body>
    <form>
    1st Number: <input type="text" id="firstNum" /><br>
    2nd Number: <input type="text" id="secondNum" /><br>
    <input type="button" onClick="multiplyBy()" Value="Multiply" />
    <input type="button" onClick="divideBy()" Value="Divide" />
    </form>
    <p>The Result is : <br>
    <span id = "result"></span>
    </p>

    <script>
        function multiplyBy()
    {
        num1 = document.getElementById("firstNum").value;
        num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = num1 * num2;
    }

       function divideBy() 
    { 
        num1 = document.getElementById("firstNum").value;
        num2 = document.getElementById("secondNum").value;
        document.getElementById("result").innerHTML = num1 / num2;
    }

    </script>
    </body>
</html>
