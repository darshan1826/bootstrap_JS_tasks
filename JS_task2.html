<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <script>
             function alphabet_order(str) {
            const lettersOnly = str.replace(/[^a-z A-Z]/g, '');
            const sorted = lettersOnly.split('').sort().join('');
            return sorted;
            }
            const str = 'webmaster';
            const result = alphabet_order(str);
            console.log("Example String:"+str); 
            console.log("Expected output:"+result); 

    </script>
</body>
